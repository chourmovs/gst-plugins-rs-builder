name: build debian package
on: [push]
jobs:
   build-debian-package:
      runs-on: ubuntu-latest
      container:
        image: mariolukas/gst-plugins-rs-compile
        env:
          RUNNER: 'git'
      steps:
        - name: wget entrypoint.sh script from repo
          uses: wei/wget@v1
          with:
            args: -O entrypoint.sh -P ./ https://raw.githubusercontent.com/chourmovs/gst-plugins-rs-builder/main/entrypoint.sh
        #- uses: actions/checkout@v2
        - name: make entrypoint.sh executable
          run: chmod a+x entrypoint.sh
        - name: Building debian packages
          run: ./entrypoint.sh
        - name: Get current date
          id: date
          run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
        - name: Upload binaries to release
          uses: svenstaro/upload-release-action@v2
          with:
            repo_token: ${{ secrets.GITHUB_TOKEN }}
            file: /target/*
            tag: ${{ steps.date.outputs.date }}
            overwrite: true
            file_glob: true
